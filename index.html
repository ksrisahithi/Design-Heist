    <script>
        function scrollme(source) {
            var menuHeight = getComputedStyle(document.body).getPropertyValue(
                "--menuHeight"
            );
            menuHeight = parseInt(menuHeight.substring(0, menuHeight.length - 2));
            var btm = source.style.bottom;
            btm = parseInt(btm.substring(0, btm.length - 2));
            // var eleHeight = source.offsetHeight;
            var maxLimit = screen.height - menuHeight;
            console.log(maxLimit);
            if (btm > maxLimit)
                btm = maxLimit;
            if (btm < 0) btm = 0;
            btm += 30 * event.deltaY * -0.01;
            var btmtxt = btm.toString();
            btmtxt = btmtxt.concat("px");
            console.log("translateY(".concat(btmtxt).concat(")"));
            source.style.bottom = btmtxt;
            source.style.transform = "translateY(".concat(btmtxt).concat(")");
        }
        function moveCats(dir) {
            var catHolder = document.getElementById("cat-holder");
            var rightLim =
                document.getElementById("content").offsetWidth -
                catHolder.offsetWidth;
            var catLeft = catHolder.style.left;
            var panVal = getComputedStyle(document.body).getPropertyValue(
                "--catWidth"
            );
            panVal = parseInt(panVal.substring(0, panVal.length - 2));
            if (catLeft == "") catLeft = 0;
            else catLeft = parseInt(catLeft.substring(0, catLeft.length - 2));
            if (dir == "left" && catLeft > rightLim) {
                catLeft -= panVal;
                if (catLeft < rightLim) catLeft = rightLim;
            }
            if (dir == "right" && catLeft < 0) {
                catLeft += panVal;
                if (catLeft > 0) catLeft = 0;
            }
            catLeft = catLeft.toString();
            catLeft = catLeft.concat("px");
            catHolder.style.left = catLeft;
        }
